<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <div class="header__logo">
            <img class="logo-img" src="./assets/Logo.svg" alt="logo" />
          </div>
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__list-item">
                <a href="#" class="menu__list-link">Features</a>
              </li>
              <li class="menu__list-item">
                <a href="#" class="menu__list-link">About us</a>
              </li>
              <li class="menu__list-item">
                <a href="#" class="menu__list-link">Blog</a>
              </li>
            </ul>
          </nav>
          <div class="header__button">
            <button class="get-btn">Get Started</button>
          </div>
        </div>
      </div>
    </header>

    <section class="hero">
      <div class="container">
        <div class="hero__inner">
          <div class="left-content">
            <h1 class="hero-title">Introducing The Metaverse</h1>
            <p class="hero-paragraph">
              For marketplace sellers looking to grow their business, metaverse
              offers the best platform.
            </p>
            <form class="form">
              <img
                class="email-icon"
                src="./assets/email-icon.svg"
                alt="emai"
              />
              <input
                type="text"
                name="mail"
                id="mail"
                placeholder="Your email address"
              />
              <button class="access-btn">Get early access</button>
            </form>
            <span>No credit card required, cancel any time</span>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
